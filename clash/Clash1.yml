      ruleList = {
        "proxy-classical":"PROXY",
        "direct-classical":"DIRECT",

        "github":"DIRECT",
        "spotify":"DIRECT",

        "telegram":"PROXY",
        "google":"PROXY",
        "gfw":"PROXY",

        "advertising":"REJECT"
      }

      port = int(metadata['dst_port'])

      if metadata['network'] == 'UDP' and port == 443:
          ctx.log('[Script] matched QUIC traffic use reject')
          return 'REJECT'

      # è§£æhost->ipèµ‹å€¼åˆ°metadataä¸­ ç”¨äºåç»­åˆ¤æ–­
      ip = metadata['dst_ip']
      if ip == "":
